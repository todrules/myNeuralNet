<div style="width: 100%; height: 100%; position: absolute; top: 0; right: 0; left: 0; z-index: 100; pointer-events: none;">
  <button ion-button color="success" style="position: relative; top: 50px; left: 50px;">Test</button>
</div>
<div style="width: 100%; height: 100%;" class="invis-scroll" fxLayout="column" fxLayoutAlign="start center">
  <div style="width: 100%; height: 100%;" fxLayout="row" fxLayoutAlign="center start" class="invis-scroll">
    <div fxLayout="column" fxLayoutAlign="start center">

    </div>
    <div fxLayout="column" fxLayoutAlign="start center">

      <canvas width="1200" height="800" #mycanvas style="background-color: #1B263B; margin: 10px;">

      </canvas>
      <div fxLayout="row" fxLayoutAlign="start center" style="width: 100%;">
        <button ion-button ion-icon color="success" [disabled]="!stop" (click)="playGame()">
          <ion-icon name="play"></ion-icon>&nbsp;&nbsp;Play
        </button>
        <button ion-button ion-icon style="margin-left: 20px;" color="secondary" [disabled]="stop" (click)="stopGame()">
          <ion-icon name="pause"></ion-icon>&nbsp;&nbsp;Pause
        </button>
        <button style="margin-left: 60px;" ion-button color="sage" (click)="switchTabs()">
          Switch Tabs
        </button>
      </div>
    </div>

  </div>
</div>
